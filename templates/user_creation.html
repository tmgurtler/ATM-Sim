<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta content="width=300, initial-scale=1" name="viewport">
        
        <title>NYIT ATM</title>
        
        <link rel="stylesheet" type="text/css" href="/style/main.css">
    </head>
    
    <body>
        <div class="banner">
            <h1>Please enter the desired user ID and group</h1>
        </div>

        <div class="card signin-card shift-form">
            <form method="post">
                
                <div class="form-panel second">
                    <label class="hidden-label" for="userID">User ID</label>
                    <input id="userID" name="userID" type="text" placeholder="User ID" autofocus>
                    <input id="groupLabel" name="groupLabel" type="text" placeholder="A">
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
